<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="card-header">
        <div class="accent-overlay"></div>
      </div>
      <div class="container">
        <div class="card-body">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</h2>
          </div>
          <div class="card-footer">
            <div class="item">
              <h3 class="value">10k+</h3>
              <h4 class="meta">companies</h4>
            </div>
            <div class="item">
              <h3 class="value">314</h3>
              <h4 class="meta">templates</h4>
            </div>
            <div class="item">
              <h3 class="value">12M+</h3>
              <h4 class="meta">queries</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JavierSua" target="_blank">Javier Suarez</a>.
      </div>
  </section>

</body>
</html>
